<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>儀表板入口 | 花蓮有機農地智慧平台</title>
  <meta name="description" content="花蓮有機農地智慧平台儀表板入口，快速導向農夫、企業、產品故事三大功能頁。">
  <link rel="icon" href="favicon/favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="entry.css">
  <style>
    body {
      font-family: 'Noto Sans TC', 'Microsoft JhengHei', Arial, sans-serif;
      background: #f9f8f4;
      min-height: 100vh;
      margin: 0;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .entry-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 16px 24px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .entry-title {
      font-size: 2rem;
      font-weight: 700;
      color: #4CAF50;
      margin-bottom: 32px;
      letter-spacing: 1px;
      text-align: center;
    }
    .card-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .entry-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(76, 175, 80, 0.08);
      padding: 28px 20px 24px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: box-shadow 0.3s, transform 0.3s;
      border: 2px solid transparent;
      position: relative;
      min-height: 180px;
    }
    .entry-card:active {
      transform: scale(0.97);
    }
    .entry-card .icon {
      font-size: 2.5rem;
      margin-bottom: 16px;
      color: #4CAF50;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: #e8f5e8;
      margin-left: auto;
      margin-right: auto;
    }
    .entry-card h3 {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .entry-card p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 18px;
      line-height: 1.5;
    }
    .entry-card .go-btn {
      display: inline-block;
      background: #4CAF50;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      padding: 8px 28px;
      font-size: 1rem;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: auto;
      box-shadow: 0 2px 8px rgba(76, 175, 80, 0.08);
    }
    .entry-card .go-btn:active {
      background: #388e3c;
    }
    @media (hover: hover) and (pointer: fine) {
      .entry-card:hover {
        box-shadow: 0 8px 32px rgba(76, 175, 80, 0.18);
        transform: translateY(-4px) scale(1.03);
        border: 2px solid #4CAF50;
      }
      .entry-card:hover .go-btn {
        background: #388e3c;
      }
    }
    @media (min-width: 768px) {
      .card-list {
        flex-direction: row;
        gap: 32px;
        justify-content: center;
      }
      .entry-card {
        flex: 1 1 0;
        min-width: 220px;
        max-width: 320px;
        min-height: 220px;
      }
    }
    @media (max-width: 400px) {
      .entry-title {
        font-size: 1.3rem;
      }
      .entry-card h3 {
        font-size: 1rem;
      }
      .entry-card p {
        font-size: 0.92rem;
      }
    }
  </style>
</head>
<body>
  <div class="entry-container">
    <div class="entry-title">選擇您的儀表板</div>
    <div class="card-list">
      <a class="entry-card" href="./">
        <div class="icon">🌾</div>
        <h3>農夫數據監測儀表板</h3>
        <p>看見農地上的每一滴水、每一度溫度的智慧管理工具</p>
        <span class="go-btn">立即前往</span>
      </a>
      <a class="entry-card" href="./company_dashboard.html">
        <div class="icon">🏢</div>
        <h3>公司減碳數據儀表板</h3>
        <p>掌握企業贊助帶來的碳排減量與永續影響力</p>
        <span class="go-btn">立即前往</span>
      </a>
      <a class="entry-card" href="./product_customer_page.html">
        <div class="icon">📖</div>
        <h3>產品故事設計儀表板</h3>
        <p>用故事行銷，讓消費者認識每一粒米的旅程</p>
        <span class="go-btn">立即前往</span>
      </a>
    </div>
  </div>
  <script>
    // 讓整張卡片可點擊（已用 <a> 包裹，無需額外 JS）
    // 可加載進階互動或追蹤事件
  </script>
</body>
</html>
